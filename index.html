<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Ordination</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel=”apple-touch-icon”>
    <link rel="shortcut icon" href="icons/favicon.png" />
    <link rel="manifest" href="manifest.json">
    <script src="controls.js"></script>
</head>

<body class='text-base bg-zinc-50 text-black font-Inter'>

    <main>
        <!-- HEADER -->
        <header class='grid w-screen h-32 place-content-center'>
            <p class='text-center text-2xl font-thin tracking-tracking-2em'>Sushi<br>Ordination</p>
        </header>

        <!-- TABLE -->
        <div class="grid place-content-center p-4 w-screen">
            <table id="table" class='bg-white drop-shadow-2xl w-60 table-fixed rounded-3xl '>
                <tr>
                    <th>Numero</th>
                    <th>Quantità</th>
                </tr>
            </table>
        </div>

        <!-- TASTO ELIMINA TABELLE -->
        <footer class='w-screen h-32 grid place-content-center'>
            <button id="btn-elimina-tabella" class='active:scale-75 rounded-full transition-all hidden'
                onclick="deleteTable()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 fill-red-400" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </footer>
        <div id="space" class="w-screen h-28"></div>
    </main>

    <!-- CONTENITORE PULSANTI -->
    <footer class='w-screen h-28 fixed bottom-0 grid place-items-center'>
        <div class='w-4/5 h-20 bg-zinc-900 grid grid-cols-3 gap-4 place-items-center rounded-3xl'>
            <button id="rimuovi" onclick="elimina()" class='p-4 rounded-full active:bg-zinc-700 transition-all'>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-zinc-50" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd" />
                </svg>
            </button>

            <input type="number" name="" id="text" placeholder="Numero"
                class='w-24 p-4 border-none bg-zinc-800 focus:bg-zinc-700 drop-shadow-md outline-none rounded-full transition-all text-white'>

            <button id="aggiungi" onclick="aggiungi()" class='p-4 rounded-full active:bg-zinc-700 transition-all'>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-zinc-50" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>

    </footer>

    <script type="text/javascript">
        // Verifichiamo se il browser con cui l’utente sta navigando è
        //ha già attivo un Service Worker
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("Service Worker attivo trovato. Nessuna necessità di registrarne uno.");
            } else {
                // Registriamo il Service Worker se non attivo
                navigator.serviceWorker.register("sw.js", {
                    scope: "./"
                })
                    .then(function (reg) {
                        console.log("Un nuovo Service Worker registrato per lo scope: " + reg.scope);
                    });
            }
        }

        // aggiunge :active al touchscreen
        window.onload = function () {
            if (/iP(hone|ad)/.test(window.navigator.userAgent)) {
                document.body.addEventListener('touchstart', function () { }, false);
            }

            checkLocalStorage();
        };
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Ordination</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel=”apple-touch-icon”>
    <link rel="shortcut icon" href="icons/favicon.png" />
    <link rel="manifest" href="manifest.json">
    <script src="controls.js"></script>
</head>

<body class='text-base bg-zinc-100 dark:bg-zinc-900 text-zinc-900 dark:text-zinc-50 font-Inter'>

    <main>
        <!-- HEADER -->
        <header class='grid w-screen h-32 place-content-center'>
            <p class='text-center text-2xl font-thin tracking-tracking-2em'>Sushi<br>Ordination</p>
        </header>

        <!-- TABLE -->
        <div class="grid place-content-center p-4 w-screen">
            <table id="table" class='bg-zinc-50 dark:bg-zinc-800 w-60 drop-shadow-xl table-fixed rounded-xl '>
                <tr>
                    <th>Numero</th>
                    <th>Quantità</th>
                </tr>
            </table>
        </div>

        <!-- TASTO ELIMINA TABELLE -->
        <footer class='w-screen h-32 grid place-content-center'>
            <button id="btn-elimina-tabella" class='active:scale-75 rounded-full transition-all '
                onclick="deleteTable()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 fill-red-400" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </footer>
        <div id="space" class="w-screen h-28"></div>
    </main>

    <!-- CONTENITORE PULSANTI -->
    <footer
        class='w-screen h-28 bg-zinc-50 dark:bg-zinc-800 drop-shadow-2xl fixed bottom-0 grid grid-cols-3 gap-4 place-items-center'>

        <button id="rimuovi" onclick="elimina()" class='active:scale-75 transition-all'>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 fill-zinc-900 dark:fill-zinc-50"
                viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd" />
            </svg>
        </button>

        <input type="number" name="" id="text" placeholder="Numero"
            class='w-24 p-4 border-2 border-zinc-200 focus:border-zinc-300 dark:border-zinc-700 dark:focus:border-zinc-600 bg-transparent outline-none rounded-xl transition-all'>

        <button id="aggiungi" onclick="aggiungi()" class='active:scale-75 transition-all'>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 fill-zinc-900 dark:fill-zinc-50"
                viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </footer>

    <script type="text/javascript">
        // Verifichiamo se il browser con cui l’utente sta navigando è
        //ha già attivo un Service Worker
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("Service Worker attivo trovato. Nessuna necessità di registrarne uno.");
            } else {
                // Registriamo il Service Worker se non attivo
                navigator.serviceWorker.register("sw.js", {
                    scope: "./"
                })
                    .then(function (reg) {
                        console.log("Un nuovo Service Worker registrato per lo scope: " + reg.scope);
                    });
            }
        }
    </script>

</body>

</html>
